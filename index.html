<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My-result</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h3>Subjects</h3>
            </div>
            <div class="subject-name">
                <input type="text" value="" id="S1" placeholder="Maths">
                <input type="text" value="" id="S2" placeholder="Science">
                <input type="text" value="" id="S3" placeholder="Computer Programming">
                <input type="text" value="" id="S4" placeholder="DS & Algorithm">
            </div>
            <div class="btn">
                <button id="result-btn" onclick=calcy()>Calculate</button>
            </div>
            <div class="result">
                <p id="result-display"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
